<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <meta http-equiv="x-UA-compatible" content="ie-edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Document</title>
        </head>
        <body>
            <div class="container">
            <table class="table table-stripped">
                <thead>
                    <tr>
                        <th> Id</th>
                        <th> First Name</th>
                        <th> Last Name</th>
                        <th> email</th>
                        <th> Age</th>
                        <th> Contactnumber</th>
                        <th> DOB</th>
                        </tr>
                    </thead>
                <tbody id="data">

                    </tbody>
                    
            </table>
            </div>
            <script>
                fetch("https://hub.dummyapis.com/employee?noofRecords=10&idStarts=1001").then(
                    res=>{
                        res.json().then(
                            data=>{
                                console.log(data);
                                if (data.length > 0){
                                    var temp ="";

                                    data.forEach(element => {
                                        
                                    
                                        temp +="<tr>";
                                        temp +="<td>"+element.id+"</td>";
                                        temp +="<td>"+element.firstName+"</td>";
                                        temp +="<td>"+element.lastName+"</td>";
                                        temp +="<td>"+element.email+"</td>";
                                        temp +="<td>"+element.age+"</td>";
                                        temp +="<td>"+element.contactNumber+"</td>";
                                        temp +="<td>"+element.dob+"</td></tr>";
                                    });
                                    document.getElementById("data").innerHTML = temp;
                                }
                            }
                        )
                    }
                );
                </script>
        </body>
    </html>
